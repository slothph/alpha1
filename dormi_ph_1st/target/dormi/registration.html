        <script type="text/javascript">
            function findAllRegistration(){
                var message = "";
                $.ajax(
                    {
                        url:'/webRegistration/findAllRegistration',
                        type:'get',
                        async:false,
                        data:message,
                        dataType:'json',
                        success:function (data) {
                            var info = "";
                            $.each(data.allRegistration,function (i,item) {
                                info +=  "<tr>" +
                                    "<td>" +item.studentName+
                                    "</td>\n" +
                                    "<td>\n"  + item.studentMajor +
                                    "</td>\n" +
                                    "<td >\n" + item.studentCard +
                                    "</td>\n" +
                                    "<td >\n" + item.registrationMarks +
                                    "</td>\n" +
                                    "<td >\n" + item.registrationDate +
                                    "</td>\n" +
                                    "<td >\n" + item.dormNumber +
                                    "</td>\n" +
                                    "</tr>";

                                $("#x-link").html(info);
                            });
                        }
                    }
                );
            }
        </script>
