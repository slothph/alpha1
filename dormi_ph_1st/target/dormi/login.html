                        </div>
                        <div class="layui-form-item x-login-box">
                            <label for="adminPassword" class="layui-form-label">

                                <input type="password" id="adminPassword" name="adminPassword" required="" lay-verify="adminPassword"
                                autocomplete="off" placeholder="请输入密码" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item" id="loginbtn">
                            <button  class="layui-btn" lay-filter="save" lay-submit="" onclick="check()" >
                                登 录
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <p style="color:#fff;text-align: center;">Copyright © 2017.Company name All rights X-admin </p>

    <script type="text/javascript">

        function check(){
            // var datas = new Object();
            var flag = true;
            $.ajax(
                {
                    // cache:true,
                    url:'/webUser/webLogin',
                    type:'post',
                    async:false,
                    data:{"adminCard":$("#adminCard").val(),"adminPassword":$("#adminPassword").val()},
                    dataType:'json',
                    success:function (data) {
                        if(data.state == 1){
                            location.href = "/home.jsp";
                        }else if(data.state == 0) {
                            alert("用户名或密码错误，请重新输入");
                        }

                    }

                }

            );

        }
